<form>
  <fieldset>
     
    <legend>Our awesome form</legend>
    
    <div class="text">
      <label for=”text”>Text field</label>
      <input type=”text” name=”text” id=”text”>
    </div>
    
    <div class="textarea">
      <label for=”textarea”>Textarea</label>
      <textarea type=”text” name=”textarea” id=”textarea”></textarea>
    </div>
    
    <div class="radios">
      <div>Radios</div>
      <label for="radio1">
        <input type="radio" name="radios" id="radio1">
        Option 1
      </label>
      <label for="radio2">
        <input type="radio" name="radios" id="radio2">
        Option 2
      </label>
    </div>
    
    <div class="checkbox">
      <div>Radios</div>
      <label for="checkbox1">
        <input type="checkbox" name="checkbox" id="checkbox1">
        Option 1
      </label>
      <label for="checkbox2">
        <input type="checkbox" name="checkbox" id="checkbox2">
        Option 2
      </label>
    </div>
    
    <div class="select">
      <label for=”select”>Select</label>
      <select type=”text” name=”select” id=”select”>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
    
    <div class="select_multiple">
      <label for=”select_multiple”>Select</label>
      <select type=”text” name=”select_multiple” id=”select_multiple” multiple>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
    
    <div class="file">
      <label for=”file”>Upload file field</label>
      <input type="file" name="file" id="file">
    </div>
    
    <button type=”submit”>Send</button>
    
  </fieldset>
  
</form>
